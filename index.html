<!DOCTYPE html>
<html>
<head>
    <!-- STYLESHEETS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

<body ng-app="shoppingListApp" ng-controller="mainController">

    <nav class="navbar navbar-expand-sm fbg navbar-dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!">Shopping List Application</a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li><a href="#!" class="nav-link"><i class="fa fa-home text-white"></i> Home</a></li>
            <li ng-if="loggedin" ng-cloack>
                <a href="#!shoppinglist" class="nav-link">
                    <i class="fa fa-shopping-bag text-white"></i>
                    Shopping List</a>
            </li>
            <li><a href="#!about" class=" nav-link"><i class="fa fa-shield text-white"></i> About</a></li>
        </ul>
        <a class="btn btn-warning" ng-if="loggedin" ng-cloack ng-click="logout()">Logout</a>
        <a class="btn btn-success" ng-if="!loggedin" ng-cloack href="#!login">Login</a>
    </nav>
    <div id="main" class="container">
        <div class="d-flex justify-content-center">
            <div class="col-10 my-5">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="https://code.angularjs.org/1.8.0/angular-route.js"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
