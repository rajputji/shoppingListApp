<div class="container d-flex flex-column">
    <div class="row d-flex justify-content-center">
        <h1 class="header">Login</h1>
    </div>
    <div class="row d-flex justify-content-center pt-2">
        <form id="loginForm" ng-submit="login(user)">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="user.username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" ng-model="user.password" placeholder="Password" required />
            </div>
        </form>
    </div>
    <div class="row d-flex justify-content-center">
        <button class="btn btn-success" type="submit" form="loginForm">Login</button>
    </div>
    <div class="row d-flex justify-content-center">

        <div>
            Not Registered?
            <a href="#!register">Register Here</a>
        </div>
    </div>
</div>
</div>
