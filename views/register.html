<div class="container d-flex flex-column">
    <div class="row d-flex justify-content-center">
        <h1 class="header">Register</h1>
    </div>
    <div class="row d-flex justify-content-center pt-2">
        <form id="registrationForm" ng-submit="register(user)">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="user.name" placeholder="Name" required />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="user.username" placeholder="Username" required />
            </div>

            <div class="form-group">
                <input class="form-control" type="password" ng-model="user.password" placeholder="Password" required />

            </div>
            <div class="form-group">
                <input class="form-control" type="email" ng-model="user.email" placeholder="Email" required />
            </div>
        </form>
    </div>
    <div class="row d-flex justify-content-center">
        <div>
            <button class="btn btn-success" type="submit" form="registrationForm">Register</button>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div>
            Already Registered?
            <a href="#!login">Login Here</a>
        </div>
    </div>
</div>
